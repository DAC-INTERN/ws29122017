<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>RSS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/css.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/mystyle.css">

    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="app" class="container">
    <div class="wrapper">
        <div class="catergories">
            <li class="sub-menu-parent" tab-index="0">
               <div  class="catergories">
                   <a href="http://google.com"><i class="fa fa-navicon"></i></a>
                   <a href="." id="mainPage">Trang chủ</a>
               </div>

               <ul class="sub-menu">
                 <li><a href="">Đời sống & xã hội</a></li>
                 <li><a href="#">Thời trang</a></li>
                 <li><a href="#">Kinh tế</a></li>
                 <li><a href="#">Thể thao</a></li>
               </ul>
            </li>
        </div>
        <ul v-show="isShowList">
            <li class="clear-fix" v-for="item in json">
                <div class="Info-form" v-html="item.description"></div>
                <p class="paragraph" v-on:click="viewContent(item.link)"> {{ item.title }}</p>
            </li>
        </ul>

        <div v-html="content">
        </div>
    </div>
</div>

<script src="js/custom.js"></script>
</body>
</html>
