<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RSS</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/mystyle.css">

    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="app" class="container">
    <div class="wrapper">
        <h1 id="title" class="display-4 text-primary">Dân Trí Rss</h1>
        <ul v-show="isShowList">
            <li class="clear-fix" v-for="item in json">
                <div class="Info-form" v-html="item.description"></div>
                <p v-on:click="viewContent(item.link)"> {{ item.title }}</p>
            </li>
        </ul>

        <div v-html="content">
        </div>
    </div>
</div>

<script src="js/custom.js"></script>
</body>
</html>
